<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="index.css" />
		<title>Login & Registration</title>
	</head>
	<body>
		<div class="wrapper">
			<nav class="nav">
				<div class="nav-logo">
					<p>MONEY'S AROUND .</p>
				</div>
				<div class="nav-menu" id="navMenu">
					<ul>
						<li><a href="#" class="link active">Inicio</a></li>
						<li><a href="./services.html" class="link">Servicios</a></li>
						<li><a href="./aboutUs.html" class="link">Sobre Nosotros</a></li>
					</ul>
				</div>
				<div class="nav-button">
					<button class="btn white-btn" id="loginBtn" onclick="login()">
						Inicia Sesi&oacute;n
					</button>
					<button class="btn" id="registerBtn" onclick="register()">
						Registrate
					</button>
				</div>
				<div class="nav-menu-btn">
					<i class="bx bx-menu" onclick="myMenuFunction()"></i>
				</div>
			</nav>

			<!----------------------------- Form box ----------------------------------->
			<div class="form-box">
				<!------------------- login form -------------------------->

				<div class="login-container" id="login">
					<div class="top">
						<span
							>¿Todav&iacute;a no tienes una cuenta?
							<a href="#" onclick="register()">¡Reg&iacute;strate!</a></span
						>
						<header>Inicia Sesi&oacute;n</header>
					</div>
					<div class="input-box">
						<input
							type="text"
							class="input-field"
							placeholder="Usuario o Email"
							required
						/>
						<i class="bx bx-user"></i>
					</div>
					<div class="input-box">
						<input
							type="password"
							class="input-field"
							placeholder="Contraseña"
							required
						/>
						<i class="bx bx-lock-alt"></i>
					</div>
					<div class="input-box">
						<input type="submit" class="submit" value="Iniciar Sesi&oacute;n" />
					</div>
					<div class="two-col">
						<div class="one">
							<input type="checkbox" id="login-check" />
							<label for="login-check"> Recordarme</label>
						</div>
						<div class="two">
							<label><a href="#">¿Olvid&oacute; su contraseña?</a></label>
						</div>
					</div>
				</div>

				<!------------------- registration form -------------------------->
				<div class="register-container" id="register">
					<div class="top">
						<span
							>¿Ya tienes una cuenta?
							<a href="#" onclick="login()">Inicia Sesi&oacute;n</a></span
						>
						<header>Reg&iacute;strate</header>
					</div>
					<div class="two-forms">
						<div class="input-box">
							<input
								type="text"
								class="input-field"
								placeholder="Nombre"
								required
							/>
							<i class="bx bx-user"></i>
						</div>
						<div class="input-box">
							<input
								type="text"
								class="input-field"
								placeholder="Apellido"
								required
							/>
							<i class="bx bx-user"></i>
						</div>
					</div>
					<div class="input-box">
						<input
							type="text"
							class="input-field"
							placeholder="Email"
							required
						/>
						<i class="bx bx-envelope"></i>
					</div>
					<div class="input-box">
						<input
							type="password"
							class="input-field"
							placeholder="Contraseña"
							required
						/>
						<i class="bx bx-lock-alt"></i>
					</div>
					<div class="input-box">
						<input type="submit" class="submit" value="Register" />
					</div>
					<div class="two-col">
						<div class="one">
							<input type="checkbox" id="register-check" />
							<label for="register-check">Recordarme</label>
						</div>
						<div class="two">
							<label><a href="#">Terminos y Condiciones</a></label>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script>
			function myMenuFunction() {
				var i = document.getElementById('navMenu');

				if (i.className === 'nav-menu') {
					i.className += ' responsive';
				} else {
					i.className = 'nav-menu';
				}
			}
		</script>

		<script>
			var a = document.getElementById('loginBtn');
			var b = document.getElementById('registerBtn');
			var x = document.getElementById('login');
			var y = document.getElementById('register');

			function login() {
				x.style.left = '4px';
				y.style.right = '-520px';
				a.className += ' white-btn';
				b.className = 'btn';
				x.style.opacity = 1;
				y.style.opacity = 0;
			}

			function register() {
				x.style.left = '-510px';
				y.style.right = '5px';
				a.className = 'btn';
				b.className += ' white-btn';
				x.style.opacity = 0;
				y.style.opacity = 1;
			}
		</script>
	</body>
</html>
